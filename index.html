      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>
      <div class="contant-nav">
        <a class="branding" href="/">
          <img src="./image/ima1.png" alt="" class="logo" />
          <div class="logo-type">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>

        <div class="nav-child list">
          <ul>
            <li class="home"><a href="#home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Live cameras">Live cameras</a></li>
            <li><a href="#Photos">Photos</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
        </div>
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <form class="find-location">
          <input type="text" placeholder="Find your location..." id="search" />
          <input type="button" value="Find" id="submit" />
        </form>
      </div>
    </div>

    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container" id="forecast">
          <div class="today forecast">
            <div class="forecast-header" id="today">
              <div class="day" id="todayName">Thursday</div>
              <div class="day-number" id="dayNumber">30</div>
              <div class="date" id="dataMonth">December</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content" id="current">
              <div class="location" id="locationDay">Cairo</div>
              <div class="degree">
                <div id="dayTemp" class="num">14.4<sup>o</sup>C</div>

                <div class="forecast-icon">
                  <img id="imgToday"
                    src="image/ima1.png"
                    alt=""
                    width="90"
                  />
                </div>
              </div>
              <div id="customDay">sunny</div>
              <span id="humidity"><img src="image/ima4.png" alt="" />20%</span>
              <span id="wind"><img src="image/ima5.png" alt="" />18km/h</span>
              <span id="windDirection"><img src="image/ima6.png" alt="" />East</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-header tomorrowData">
              <div id="nextDay" class="day nextDay">fri</div>
            </div>
            <!-- .forecast-header -->
            <div id="tomorrow" class="forecast-content">
              <div class="forecast-icon nextImg">
                <img
                  src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                  alt=""
                  width="48"
                />
              </div>
              <div class="nextTemp">21.6<sup>o</sup>C</div>
              <small  class="nextMainTemp">11.9<sup>o</sup></small>
              <div class="nexCondition">Partly Cloudy</div>
            </div>
          </div>


          <div class="forecast">
            <div class="forecast-header tomorrowData">
              <div class="day nextDay">Saturday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon nextImg">
                <img
                  src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                  alt=""
                  width="48"
                />
              </div>
              <div class="degree nextTemp">21.4<sup>o</sup>C</div>
              <small class="nextMainTemp">13.5<sup>o</sup></small>
              <div class="custom nexCondition">Sunny</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe...">
              <input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
             
                          
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                          
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                          
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                          
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                          
            </div>
          </div>
        </div>

        <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
